<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 10px;
            column-gap: 10px;
        }

        .grid-picture {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="grid">
        <img src="http://pets-images.dev-apis.com/pets/dog25.jpg" alt="a dog" class="grid-picture">
        <img src="http://pets-images.dev-apis.com/pets/dog26.jpg" alt="a dog" class="grid-picture">
        <img src="http://pets-images.dev-apis.com/pets/dog27.jpg" alt="a dog" class="grid-picture">
        <img src="http://pets-images.dev-apis.com/pets/dog28.jpg" alt="a dog" class="grid-picture">
    </div>
</body>

</html>
