<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinny-boi {
            animation: spin .5s infinite ease-in-out;
            display: inline-block;
            font-size: 200px;
        }

        @keyframes move {
            to {
                translate: 50px;
            }
        }

        .dancer {
            position: relative;
            display: inline-block;
            font-size: 10px;
            position: absolute;
            right: 0;

            /*
            this is the log way of doing:
            animation: move 1s infinite alternate;
            */
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .dancers-list {
            font-size: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
        }

        .linear {
            animation-timing-function: linear;
        }

        .ease {
            animation-timing-function: ease;
        }

        .ease-in-out {
            animation-timing-function: ease-in-out;
        }

        .ease-in {
            animation-timing-function: ease-in;
        }

        .ease-out {
            animation-timing-function: ease-out;
        }

        .cubic-bezier {
            animation-timing-function: cubic-bezier(0, 1, .5, 1);
        }

        @keyframes rainbow {

            100%,
            0% {
                color: rgb(255, 0, 0);
            }

            8% {
                color: rgb(255, 127, 0);
            }

            16% {
                color: rgb(255, 255, 0);
            }

            25% {
                color: rgb(127, 255, 0);
            }

            33% {
                color: rgb(0, 255, 0);
            }

            41% {
                color: rgb(0, 255, 127);
            }

            50% {
                color: rgb(0, 255, 255);
            }

            58% {
                color: rgb(0, 127, 255);
            }

            66% {
                color: rgb(0, 0, 255);
            }

            75% {
                color: rgb(127, 0, 255);
            }

            83% {
                color: rgb(255, 0, 255);
            }

            91% {
                color: rgb(255, 0, 127);
            }
        }

        .rainbow-boi {
            animation: rainbow 3s infinite linear;
            font-size: 30px;
        }
    </style>
    <title>Animations</title>
</head>

    <ul class="dancers-list">
        <li>linear: <span class="dancer linear">ðŸ’ƒ</li>
        <li>ease: <span class="dancer ease">ðŸ’ƒ</li>
        <li>ease-in-out: <span class="dancer ease-in-out">ðŸ’ƒ</li>
        <li>ease-in: <span class="dancer ease-in">ðŸ’ƒ</li>
        <li>ease-out: <span class="dancer ease-out">ðŸ’ƒ</li>
        <li>cubic-bezier: <span class="dancer cubic-bezier">ðŸ’ƒ</li>
    </ul>

    <br><br><br>

    <div class="rainbow-boi">Rainbow</div>
</body>

</html>
