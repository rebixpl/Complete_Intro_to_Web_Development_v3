<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-box">
        <img src="./logo.png" alt="logo" class="logo">
        <h2>Sign In to Twitter</h2>
        <button><img src="./google.png" alt="google">Sign In with Google</button>
        <button><img src="./apple.png" alt="apple">Sign In with Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" name="username" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
        <button>Forgot password?</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>

</html>
