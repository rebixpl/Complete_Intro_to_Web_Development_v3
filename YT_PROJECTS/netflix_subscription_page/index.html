<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Subscription Page</title>
</head>

<body>
    <div class="container">
        <div class="col-1">
            <img src="./imgs/logo.png" class="logo">
            <ul>
                <li><img src="./imgs/icon.png"> Unlimited movies and shows.</li>
                <li><img src="./imgs/icon.png"> Watch anywhere. Cancel anytime.</li>
                <li><img src="./imgs/icon.png"> Unlimited movies and shows.</li>
                <li><img src="./imgs/icon.png"> Watch on smart TVs, Playstation.</li>
                <li><img src="./imgs/icon.png"> Download your shows to watch offline.</li>
                <li><img src="./imgs/icon.png"> Stream unlimited moviews & TV shows on your device.</li>
            </ul>
        </div>
        <div class="col-2">
            <h2><img src="./imgs/icon.png"> Our Plans</h2>
            <form>
                <label for="free">
                    <input type="radio" name="plans" id="free">
                    <span>FREE</span> ONE MONTH
                </label>
                <label for="paid">
                    <input type="radio" name="plans" id="paid">
                    <span>$15 <small>/month</small></span> NO LIMITS
                </label>
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter Your Name">
                <p>EMAIL ADDRESS</p>
                <input type="email" placeholder="Enter Your Email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>

</html>
