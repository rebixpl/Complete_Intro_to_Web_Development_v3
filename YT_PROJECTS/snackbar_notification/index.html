<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Snackbar / Toast Notification</title>
    <script src="https://kit.fontawesome.com/15cba0aeba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toasts-box"></div>

    <script>
        let toastsBox = document.getElementById('toasts-box');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submited!';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Error occured!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input!';


        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');

            toast.innerHTML = msg;
            toastsBox.appendChild(toast);

            if (msg.includes('Error')) {
                toast.classList.add('error');
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('invalid');
            }

            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>
</body>

</html>
