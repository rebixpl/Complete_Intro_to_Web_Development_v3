<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drag and drop</title>
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="./drag_drop_icon.png">List Icon 1</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png">List Icon 2</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png">List Icon 3</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png">List Icon 4</div>
        </div>
        <div id="right"></div>
    </div>
    <script>
        let lists = document.querySelectorAll('.list');
        let rightBox = document.querySelector('#right');
        let leftBox = document.querySelector('#left');

        for (list of lists) {
            list.addEventListener('dragstart', function (e) {
                let selected = e.target;

                rightBox.addEventListener('dragover', function (e) {
                    e.preventDefault();
                });

                rightBox.addEventListener('drop', function (e) {
                    rightBox.appendChild(selected);
                    selected = null;
                });

                leftBox.addEventListener('dragover', function (e) {
                    e.preventDefault();
                });

                leftBox.addEventListener('drop', function (e) {
                    leftBox.appendChild(selected);
                    selected = null;
                });
            });
        }
    </script>
</body>

</html>
