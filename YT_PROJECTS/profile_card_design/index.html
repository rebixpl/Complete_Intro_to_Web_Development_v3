<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card Design</title>
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <img src="./images/cover.png" class="cover-pic">
            <img src="./images/profile.png" class="profile-pic">
            <h1>Brie Larson</h1>
            <p>Social Media Influencer, Only Fans</p>
            <a href="#" class="follow-btn">Follow</a>

            <div class="row">
                <div>
                    <p>Followers</p>
                    <h2>1.25M</h2>
                </div>
                <div>
                    <p>Following</p>
                    <h2>24</h2>
                </div>
                <div>
                    <p>Videos</p>
                    <h2>240</h2>
                </div>
            </div>

            <a href="#" class="view-btn">VIEW PROFILE</a>
        </div>
    </div>
</body>

</html>
