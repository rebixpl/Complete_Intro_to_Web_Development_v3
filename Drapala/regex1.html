<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Logowania</title>
    <script>
        function sprawdzFormularz() {
            var login = document.getElementById("login").value;
            var haslo = document.getElementById("haslo").value;
            var komunikat = document.getElementById("komunikat");

            if (login === "" && haslo === "") {
                komunikat.textContent = "Wypełnij login i hasło!";
                return false; // Zatrzymaj wysyłanie formularza
            }

            if (login === "") {
                komunikat.textContent = "Wypełnij pole login!";
                return false; // Zatrzymaj wysyłanie formularza
            }

            if (haslo === "") {
                komunikat.textContent = "Wypełnij pole hasło!";
                return false; // Zatrzymaj wysyłanie formularza
            }

            return true; // Wyślij formularz
        }
    </script>
</head>

<body>
    <h1>Formularz Logowania</h1>
    <form onsubmit="return sprawdzFormularz()">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login"><br><br>

        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo"><br><br>

        <input type="submit" value="Zaloguj się">
    </form>
    <div id="komunikat" style="color: red;"></div>
</body>

</html>
